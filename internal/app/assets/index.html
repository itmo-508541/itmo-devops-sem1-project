<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект 1 семестра Магистратуры DevOps в ИТМО</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="theme-color" content="#7952b3">
  <style type="text/css">
    html, body { height: 100%; }
    body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
    .form-signin { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
    .form-signin .form-floating:focus-within { z-index: 2; }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form type="post" enctype="multipart/form-data" action="/api/v0/prices?type=zip" method="post" class="mb-3">
      <div class="form-floating mb-1">
        <input type="file" name="file" class="form-control" id="zipFile"/>
        <label for="zipFile">Архивный файл</label>
      </div>
      <button class="w-100 btn btn-lg btn-success mt-1" type="submit">Загрузить Zip</button>
    </form>

    <form type="post" enctype="multipart/form-data" action="/api/v0/prices?type=tar" method="post" class="mb-3">
      <div class="form-floating mb-1">
        <input type="file" name="file" class="form-control" id="tarFile"/>
        <label for="tarFile">Архивный файл</label>
      </div>
      <button class="w-100 btn btn-lg btn-success mt-1" type="submit">Загрузить Tar</button>
    </form>

    <form type="get" action="/api/v0/prices" method="get" class="mb-3">
      <div class="form-floating mb-1">
        <select name="type" class="form-control" id="outputType">
          <option value="">Zip</option>
          <option value="csv">Csv</option>
        </select>
        <label for="outputType">Формат данных</label>
      </div>
      <div class="form-floating mb-1">
        <input type="number" class="form-control" name="min" id="outputMin" />
        <label for="outputMin">Минимальная цена</label>
      </div>
      <div class="form-floating mb-1">
        <input type="number" class="form-control" name="max" id="outputMax" />
        <label for="outputMax">Максимальная цена</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" name="start" id="outputStart" />
        <label for="outputStart">Начало периода</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" name="end" id="outputEnd" />
        <label for="outputEnd">Конец периода</label>
      </div>
      <button class="w-100 btn btn-lg btn-success mt-1" type="submit">Скачать данные</button>
    </form>
  </main>
</body>
</html>
