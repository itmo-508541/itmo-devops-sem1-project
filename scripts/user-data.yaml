users:
  - default
  - name: runner
    type: RANDOM
    groups:
      - sudo
      - docker
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  andrey@mindubaev.ru
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMBVFYQ6lHlpOUBzw5Pp3FhZu8ay4HjWYt6OY3p+xWt3 covex@Dell-Covex

ssh_pwauth: false
disable_root: true

packages:
  - ufw
runcmd:
  - ufw allow from 0.0.0.0/0 to any port 22 proto tcp
  - ufw allow from 0.0.0.0/0 to any port 8080 proto tcp
